<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar aluno - Adm</title>
</head>
<body>
    <header>
        <img src="img/logo-ascender.jpg" alt="Ascender Logo">
        <nav>
            <a href="homesemnada.html">Sobre</a>
            <a href="dashboardadm.html">Painel</a>
        </nav>
        <div class=""></div>
            <img src="img/perfil.png" alt="Usuário">
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Edite o perfil do aluno</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome do aluno">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite o email do aluno">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Digite o telefone do aluno">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite o CPF do aluno">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite a senha do aluno">

                <div class="buttons">
                    <button type="submit" class="save-btn">Salvar</button>
                    <button type="button" class="delete-btn">Excluir</button>
                </div>
            </form>
        </div>
        <div class="text-container">
            <p>Atualize os dados do aluno quando necessário.</p>
        </div>
    </div>

    <footer>
        <div class="info">
            <p>ASCENDER</p>
            <p>SOBRE NÓS</p>
            <p>VENHA FAZER PARTE</p>
            <p>CONHEÇA NOSSOS RECURSOS</p>
            <div class="social-icons">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Ascender. Todos os direitos reservados.</p>
        </div>
    </footer>

    
    
</body>
</html>
