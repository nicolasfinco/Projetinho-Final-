<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ascender</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="img/logo-ascender.jpg" alt="Ascender Logo">
    </div>
    <nav>
      <a href="homesemnada.html">Sobre</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main >
    <section class="intro">
      <h2>Entre na sua conta!</h2>
      <p>para acessar seu perfil, <br> 
         agendar aulas e controlar <br> 
         seu progresso.</p>
    </section>

    <section class="login">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Insira seu e-mail" required>
        <input type="password" placeholder="Insira sua senha" required>
        <button type="submit">Concluído</button>
      </form>
      <p class="cadastro">Não possui uma conta? <a href="cadastro.html"><br>Crie agora</a></p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-left">
      <h3>ASCENDER</h3>
      <ul>
        <li><a href="homesemnada.html">Sobre nós</a></li>
        <li><a href="cadastro.html">Venha fazer parte</a></li>
      </ul>
      <div class="social">
        <a href="insta"><img src="https://img.icons8.com/ios-filled/24/instagram-new.png" alt="Instagram"></a>
        <a href="face"><img src="https://img.icons8.com/ios-filled/24/facebook.png" alt="Facebook"></a>
        <a href="tt"><img src="https://img.icons8.com/ios-filled/24/x.png" alt="Twitter"></a>
      </div>
    </div>

    <div class="footer-right">
      <p>Rua das Acácias, 123 <br>
         Bairro Jardim Primavera <br>
         São Paulo - SP <br>
         CEP: 01234-567</p>
    </div>
  </footer>

</body>
</html>
