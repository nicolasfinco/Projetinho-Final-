<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastro - Ascender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="img/logo-ascender.jpg" alt="Ascender Logo">
    </div>
    <nav>
      <a href="#">Sobre</a>
      <a href="#">Painel</a>
    </nav>
    <div class="perfil">
      <img src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="Usuário">
    </div>
  </header>

  <!-- MAIN -->
  <main >
    <section class="intro">
      <h2>Faça parte da nossa da nossa equipe!</h2>
      <p>Crie sua conta e dê o<br> 
        primeiro passo rumo a  <br> 
        mais energia, força e <br>
        bem-estar.</p>
    </section>

    <section class="cadastro">
      <h2>cadastro</h2>
      <form>
        <input type="nome" placeholder="Insira seu nome" required>
        <input type="email" placeholder="Insira seu e-mail" required>
        <input type="text" placeholder="Insira seu CPF" required>
        <input type="telefone" placeholder="Insira seu telefone" required>
        <input type="password" placeholder="Crie uma senha" required>
        <input type="password" placeholder="Confirme sua senha" required>
        <button type="submit">Concluído</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-left">
      <h3>ASCENDER</h3>
      <ul>
        <li><a href="s">Sobre nós</a></li>
        <li><a href="v">Venha fazer parte</a></li>
        <li><a href="c">Conheça nossos recursos</a></li>
      </ul>
      <div class="social">
        <a href="insta"><img src="https://img.icons8.com/ios-filled/24/instagram-new.png" alt="Instagram"></a>
        <a href="face"><img src="https://img.icons8.com/ios-filled/24/facebook.png" alt="Facebook"></a>
        <a href="tt"><img src="https://img.icons8.com/ios-filled/24/x.png" alt="Twitter"></a>
      </div>
    </div>

    <div class="footer-right">
      <p>Rua das Acácias, 123 <br>
         Bairro Jardim Primavera <br>
         São Paulo - SP <br>
         CEP: 01234-567</p>
    </div>
  </footer>

</body>
</html>
